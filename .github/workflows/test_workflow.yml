name: Dataform CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dataform-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dataform CLI
        run: npm install -g @dataform/cli

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dataform

      - name: Run sqlfluff lint
        run: sqlfluff lint --dialect bigquery test.sql
